<!-- Music Player Webflow - Embed Version -->
<div class="music-player-container">
  <div class="music-player" data-widget="music-player">
    <div class="player-header">
      <h3>Music Player</h3>
    </div>
    <div class="player-content">
      <div class="track-info">
        <div class="track-title" id="track-title">No track selected</div>
        <div class="track-artist" id="track-artist">-</div>
      </div>
      <div class="controls">
        <button class="control-btn" id="prev-btn">⏮</button>
        <button class="control-btn play-btn" id="play-btn">▶</button>
        <button class="control-btn" id="next-btn">⏭</button>
      </div>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="time-display">
          <span id="current-time">0:00</span>
          <span id="total-time">0:00</span>
        </div>
      </div>
      <div class="volume-control">
        <span>🔊</span>
        <input type="range" id="volume-slider" min="0" max="100" value="70">
      </div>
    </div>
    <div class="playlist" id="playlist"></div>
  </div>
</div>

<script>
// Embed-specific initialization
(function() {
  const playerContainer = document.querySelector('[data-widget="music-player"]');
  if (playerContainer) {
    new MusicPlayer(playerContainer, {
      autoplay: false,
      volume: 0.7
    });
  }
})();
</script>
