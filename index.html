<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Testing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Widget Testing Dashboard</h1>
            <p>A simple page for testing various web widgets</p>
        </header>
        
        <main class="widget-grid">
            <div class="widget-container">
                <h2>Weather Widget</h2>
                <div id="weather-widget" class="widget">
                    <div class="widget-content">
                        <div class="weather-info">
                            <div class="location-input">
                                <input type="text" id="location-input" placeholder="Enter city name (or leave blank for local weather)">
                                <button id="get-weather-btn">Get Weather</button>
                            </div>
                            <div id="weather-display" class="weather-display">
                                <p>Enter a location to get weather information</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="widget-container">
                <h2>Multi-Time Zone Clock</h2>
                <div id="timezone-widget" class="widget">
                    <div class="widget-content">
                        <div class="timezone-grid">
                            <div class="timezone-item">
                                <div class="timezone-label">EST</div>
                                <div class="timezone-time" id="est-time">--:--:--</div>
                                <div class="timezone-date" id="est-date">--</div>
                            </div>
                            <div class="timezone-item">
                                <div class="timezone-label">CST</div>
                                <div class="timezone-time" id="cst-time">--:--:--</div>
                                <div class="timezone-date" id="cst-date">--</div>
                            </div>
                            <div class="timezone-item">
                                <div class="timezone-label">MST</div>
                                <div class="timezone-time" id="mst-time">--:--:--</div>
                                <div class="timezone-date" id="mst-date">--</div>
                            </div>
                            <div class="timezone-item">
                                <div class="timezone-label">PST</div>
                                <div class="timezone-time" id="pst-time">--:--:--</div>
                                <div class="timezone-date" id="pst-date">--</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="widget-container">
                <h2>Vertical Timeline</h2>
                <div id="timeline-widget" class="widget">
                    <div class="widget-content">
                        <!-- Timeline content will be generated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="widget-container">
                <h2>FEMA Disaster Declarations</h2>
                <div id="fema-widget" class="widget"></div>
            </div>
        </main>
    </div>

    <script src="weather-widget.js"></script>
    <script src="timezone-widget.js"></script>
    <script src="timeline-widget.js"></script>
    <script src="main.js"></script>
    <script src="fema-widget.js"></script>
    <script>
      initFemaWidget('fema-widget');
    </script>
</body>
</html>
