<!-- Webflow Timeline Widget Embed -->
<div class="timeline-widget-webflow" style="max-width: 800px; margin: 0 auto; padding: 20px; font-family: inherit;">
    <div class="timeline-widget-header" style="text-align: center; margin-bottom: 30px;">
        <h3 style="margin: 0; font-size: 2rem; font-weight: bold;">Our Story</h3>
    </div>
    <div class="timeline-widget-content">
        <div class="timeline-container">
            <div class="timeline-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px;">
                <h3 style="margin: 0; font-size: 1.5rem;">Raymond J. Land Watermelon Sales Timeline</h3>
                <div class="timeline-controls" style="display: flex; gap: 10px;">
                    <button id="expand-all-webflow" class="button">Expand All</button>
                    <button id="collapse-all-webflow" class="button">Collapse All</button>
                </div>
            </div>
            <div class="timeline" id="timeline-webflow" style="position: relative; padding-left: 30px;">
                <!-- Timeline items will be generated by JavaScript -->
            </div>
        </div>
    </div>
</div>

<script>
// Webflow Timeline Widget JavaScript
(function() {
    'use strict';
    
    class TimelineWidgetWebflow {
        constructor() {
            this.timelineData = [
                {
                    id: 1,
                    date: '1966',
                    title: 'Humble Beginnings',
                    description: 'Raymon J. Land Sr. ships his first load of watermelons from Branford, Florida, officially founding Raymond J. Land Watermelon Sales. A passion becomes a profession as local business begins to grow.',
                    icon: '🌱'
                },
                {
                    id: 2,
                    date: '1970s',
                    title: 'Growing Reputation',
                    description: 'Through hard work and honest deals, the Land name becomes known across Florida produce markets. Raymon helps establish the Florida Watermelon Association (FWA), uniting growers for the common good.',
                    icon: '🌿'
                },
                {
                    id: 3,
                    date: '1978–1980',
                    title: 'Industry Leadership',
                    description: 'Raymon serves as President of the Florida Watermelon Association, advocating for farmers and promoting Florida melons nationwide. During this time, the family expands distribution beyond Florida.',
                    icon: '🏆'
                },
                {
                    id: 4,
                    date: '1984–1985',
                    title: 'National Stage',
                    description: 'Raymon is elected President of the National Watermelon Association, the first Florida grower to hold that post. Under his leadership, national food safety standards and promotional programs for watermelon are strengthened.',
                    icon: '🇺🇸'
                },
                {
                    id: 5,
                    date: '1988',
                    title: 'New Horizons',
                    description: 'The family launches Land Truck Brokers, Inc., adding a dedicated logistics arm to better serve customers. This move allows complete control over delivery reliability and opens service to the entire Southeast.',
                    icon: '🚛'
                },
                {
                    id: 6,
                    date: '1990s',
                    title: 'Next Generation',
                    description: 'Raymon\'s sons, Jody and Adrian, join the family business full-time after growing up in the fields. They take on key roles in operations and sales, bringing fresh ideas while upholding core values. The company now ships melons to major retail chains and wholesalers across multiple states.',
                    icon: '👨‍👦‍👦'
                },
                {
                    id: 7,
                    date: '2003',
                    title: 'Continued Legacy',
                    description: 'Jody Land (Raymon\'s son) becomes President of the National Watermelon Association, carrying on the family tradition of industry leadership. The Land family is now synonymous with watermelon excellence at both the farm and boardroom level.',
                    icon: '👑'
                },
                {
                    id: 8,
                    date: '2010',
                    title: 'Innovation & Expansion',
                    description: 'Embracing new farming technology, the Lands invest in drip irrigation and modern packing facilities. The company also partners with growers in Georgia and the Carolinas to extend seasonal availability, ensuring clients have supply from April through August.',
                    icon: '💡'
                },
                {
                    id: 9,
                    date: '2020',
                    title: 'Adapting & Thriving',
                    description: 'Even during challenging times (like pandemic-related disruptions), Land Watermelon Sales adapts with flexible distribution and unwavering commitment to quality. The business continues to grow, thanks to longstanding customer loyalty and agile operations.',
                    icon: '🔄'
                },
                {
                    id: 10,
                    date: '2025',
                    title: 'Hall of Fame Honor',
                    description: 'Raymon J. Land Sr. is inducted into the National Watermelon Association Hall of Fame, celebrating a lifetime of service, innovation, and mentorship in the industry. Three generations of the Land family attend the ceremony, underlining the continuity of this farming legacy.',
                    icon: '🏅'
                },
                {
                    id: 11,
                    date: 'Today',
                    title: 'Future Focused',
                    description: 'Raymond J. Land Watermelon Sales ships 3,000+ loads annually, feeding families far and wide with sweet, juicy watermelon. The third generation of the Land family is learning the ropes, positioning us to serve our customers well into the future. Our history is still being written, one season at a time, with an unwavering dedication to quality and integrity.',
                    icon: '🚀'
                }
            ];
            this.init();
        }

        init() {
            this.createTimeline();
            this.addEventListeners();
        }

        createTimeline() {
            const timeline = document.getElementById('timeline-webflow');
            if (timeline) {
                timeline.innerHTML = this.timelineData.map((item, index) => this.createTimelineItem(item, index)).join('');
            }
        }

        createTimelineItem(item, index) {
            return `
                <div class="timeline-item" data-id="${item.id}" style="position: relative; margin-bottom: 30px; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); border: 1px solid #e5e7eb; cursor: pointer; transition: box-shadow 0.2s;">
                    <div class="timeline-marker" style="position: absolute; left: -37px; top: 20px; z-index: 2;">
                        <div class="timeline-icon" style="width: 30px; height: 30px; background: #f5f6fa; border: 2px solid #e5e7eb; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; box-shadow: none;">${item.icon}</div>
                        <div class="timeline-line" style="position: absolute; left: 14px; top: 30px; width: 2px; height: calc(100% + 30px); background: #e5e7eb;"></div>
                    </div>
                    <div class="timeline-content" style="padding: 20px;">
                        <div class="timeline-header" style="display: flex; align-items: center; margin-bottom: 10px; flex-wrap: wrap; gap: 10px;">
                            <div class="timeline-date" style="font-size: 0.9rem; color: #666; font-weight: 500; min-width: 60px;">${item.date}</div>
                            <div class="timeline-title" style="flex: 1; font-size: 1.1rem; font-weight: 600; color: #222; margin: 0 15px;">${item.title}</div>
                        </div>
                        <div class="timeline-description" style="color: #444; font-size: 0.98rem; line-height: 1.5; display: none; margin-top: 10px;">${item.description}</div>
                    </div>
                </div>
            `;
        }

        addEventListeners() {
            const expandAllBtn = document.getElementById('expand-all-webflow');
            const collapseAllBtn = document.getElementById('collapse-all-webflow');
            
            if (expandAllBtn) {
                expandAllBtn.addEventListener('click', () => {
                    this.expandAll();
                });
            }

            if (collapseAllBtn) {
                collapseAllBtn.addEventListener('click', () => {
                    this.collapseAll();
                });
            }

            // Make each timeline item clickable
            const items = document.querySelectorAll('.timeline-item');
            items.forEach(item => {
                item.addEventListener('click', (e) => {
                    // Prevent expand/collapse when clicking a link inside the item (if any in the future)
                    if (e.target.tagName.toLowerCase() === 'a') return;
                    const desc = item.querySelector('.timeline-description');
                    if (desc) {
                        desc.style.display = (desc.style.display === 'none' || desc.style.display === '') ? 'block' : 'none';
                    }
                });
            });
        }

        expandAll() {
            const items = document.querySelectorAll('.timeline-item');
            items.forEach(item => {
                const desc = item.querySelector('.timeline-description');
                if (desc) desc.style.display = 'block';
            });
        }

        collapseAll() {
            const items = document.querySelectorAll('.timeline-item');
            items.forEach(item => {
                const desc = item.querySelector('.timeline-description');
                if (desc) desc.style.display = 'none';
            });
        }
    }

    // Webflow integration
    if (typeof Webflow !== 'undefined') {
        Webflow.push(function() {
            window.timelineWidgetWebflow = new TimelineWidgetWebflow();
        });
    } else {
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                window.timelineWidgetWebflow = new TimelineWidgetWebflow();
            });
        } else {
            window.timelineWidgetWebflow = new TimelineWidgetWebflow();
        }
    }
})();
</script>
