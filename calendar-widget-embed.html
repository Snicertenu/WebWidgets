<!-- Calendar Widget Webflow - Embed Version -->
<div class="calendar-widget-container">
  <div class="calendar-widget" data-widget="calendar-widget">
    <div class="calendar-header">
      <button class="nav-btn" id="prev-month">&lt;</button>
      <h3 id="month-year"></h3>
      <button class="nav-btn" id="next-month">&gt;</button>
    </div>
    <div class="calendar-grid">
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days" id="calendar-days"></div>
    </div>
    <div class="events-list" id="events-list"></div>
  </div>
</div>

<script>
// Embed-specific initialization
(function() {
  const calendarContainer = document.querySelector('[data-widget="calendar-widget"]');
  if (calendarContainer) {
    new CalendarWidget(calendarContainer, {
      events: [],
      holidays: []
    });
  }
})();
</script>
